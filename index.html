<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>OmniFood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text">
          <h1 class="hero-primary-heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="" class="btn btn-primary margin-right-medium"
            >Start eating well</a
          >
          <a href="" class="btn btn-secondary">Learn more &darr;</a>
          <div class="deliveries-containers">
            <div class="deliveries-imgs">
              <img src="img/customers/customer-1.jpg" alt="customer picture" />
              <img src="img/customers/customer-2.jpg" alt="customer picture" />
              <img src="img/customers/customer-3.jpg" alt="customer picture" />
              <img src="img/customers/customer-4.jpg" alt="customer picture" />
              <img src="img/customers/customer-5.jpg" alt="customer picture" />
              <img src="img/customers/customer-6.jpg" alt="customer picture" />
            </div>
            <div class="deliveries-text">
              <span>250,000+</span> meals delivered last year!
            </div>
          </div>
        </div>
        <div class="hero-image-box">
          <img
            src="img/hero.png"
            alt="women enjoying food, food in containers"
            class="hero-image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
